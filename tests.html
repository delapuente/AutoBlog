<!DOCTYPE html>
<html>
<head>
  <title>Autoblog 1.0.0 spec runner</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/showdown.js"></script>
  <script src="lib/polyfills/Promise.js"></script>
  <script src="src/autoblog.js"></script>

  <!-- include spec files here... -->
  <script src="spec/Story.js"></script>
  <script src="spec/HTMLEmitter.js"></script>
  <script src="spec/Stream.js"></script>
  <script src="spec/AutoBlog.js"></script>
  <script src="spec/XRender.js"></script>
  <script src="spec/BuiltInRenders.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
